<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" data-container="container">
        <div class="some button_minus" id="sub">-</div>
        <span id="counter">0</span>
        <div class="some button_plus" id="add">+</div>
        <div class="random">random</div>
        <div class="Reset">Reset</div>
    </div>

    <div class="stopwath">

                <span class="colon">:</span>

                <span class="colon">:</span>

                <div class="btn jsStat">Start</div>
                <div class="btn jsStop">Stop</div>

            </div>
        </div>
    </div>


    <script src="./script.js"></script>
